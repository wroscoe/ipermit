  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <meta name="apple-mobile-web-app-capable" content="yes">

</head>

<body ontouchstart ng-controller="MainCtrl" ngcloak class="ng-cloak">

  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="cover-container">
          <div class="pagetitle" >
              <h2 >iPermit</h2>
              <h4 >Find only the building code relating to your property</h4>
              <div class="input-group input-group-lg">
                  <input type="text" class="form-control" placeholder="Enter your address" style="width: 300px !important">
                  <button class="btn btn-lg btn-warning" ng-click="gotoPage('searched')">Go!</button>
              </div>
          </div>
          <div class="resultsdiv" ng-show="page=='searched'">
              <div>
                  Location
              </div>
              <div >
                  {{address}}
              </div>
              <div>
                  Building Code Properties: {{zone}}
              </div>
              <div ng-repeat="prop in zoneProperties | filter:zone" >
                  <div ng-repeat="(propName, propValue) in prop">
                      {{propName}}: {{propValue}} <br />
                  </div>
              </div>
          </div>
      </div>
       <!-- <div id="map" style="height: 180px;"></div> -->
    </div>
  </div>

  <!-- build:js scripts/components.min.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <!-- endbower -->
  
  <!-- endbuild -->

  <!-- build:js scripts/app.min.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <!-- endbuild -->

<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

  var map = L.map('map').setView([37.849885, -122.264751], 13);

  L.tileLayer('http://{s}.tiles.mapbox.com/v3/wroscoe.l9ckbicd/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
      maxZoom: 18
  }).addTo(map);

var marker = L.marker([51.5, -0.09]).addTo(map);
</script>

</body>

</html>
